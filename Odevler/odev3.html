<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</head>
<body style="padding: 30px">

    
    
    <div class="card shadow-sm p-4" style="width:800px;">
        <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control d-block" style="width: 750px;" id="email" placeholder="Email">
        </div>

        <div>
            <label for="password" class="form-label pt-2">Password</label>
            <input type="password" class="form-control d-block" style="width: 750px;" id="password" placeholder="Password">
        </div>

        <div class="mt-2">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>

    <br>
    
    <div class="card shadow-sm p-3 " style="width:800px;">
        <form class="d-flex  align-items-center justify-content-center gap-3 ">
            <!-- Email Input -->
            <input type="email" class="form-control" id="email" placeholder="Email" style="max-width: 250px;">

            <!-- Password Input -->
            <input type="password" class="form-control" id="password" placeholder="Password" style="max-width: 250px;">

            <!-- Remember Me Checkbox -->
            <div class="form-check d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

    <br>

    <div class="card shadow-sm p-4" style="width:800px;">
        <form class="row g-3">
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="mb-3">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="tcno" 
                        placeholder="TC No"
                        pattern="[0-9]*"
                        maxlength="11"
                        minlength="11"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                        title="Lütfen 11 haneli TC kimlik numaranızı giriniz"
                    >
                </div>
                
                <div class="mb-3">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="gsm" 
                        placeholder="GSM"
                        pattern="[0-9]*"
                        maxlength="10"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                        title="Lütfen telefon numaranızı giriniz"
                    >
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" id="hobiler" placeholder="Hobiler" disabled>
                    <div class="d-flex gap-4 mt-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="hobi1">
                            <label class="form-check-label" for="hobi1">Hobi1</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="hobi2">
                            <label class="form-check-label" for="hobi2">Hobi2</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="hobi3">
                            <label class="form-check-label" for="hobi3">Hobi3</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="hobi4">
                            <label class="form-check-label" for="hobi4">Hobi4</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="hobi5">
                            <label class="form-check-label" for="hobi5">Hobi5</label>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="d-flex gap-4 align-items-center">
                        <input type="text" class="form-control" id="askerlik" placeholder="Askerlik Durumu" style="width: 200px;" disabled>
                        <div class="d-flex gap-4">
                            <div class="form-check">
                                <input type="radio" name="askerlikGroup" class="form-check-input" id="askerlik1">
                                <label class="form-check-label" for="askerlik1">Durum1</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="askerlikGroup" class="form-check-input" id="askerlik2">
                                <label class="form-check-label" for="askerlik2">Durum2</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="askerlikGroup" class="form-check-input" id="askerlik3">
                                <label class="form-check-label" for="askerlik3">Durum3</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <div class="mb-3">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="adsoyad" 
                        placeholder="Ad Soyad"
                        pattern="[A-Za-zğüşıöçĞÜŞİÖÇ\s]*"
                        onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.charCode == 32 || event.charCode == 231 || event.charCode == 199 || event.charCode == 287 || event.charCode == 286 || event.charCode == 305 || event.charCode == 304 || event.charCode == 246 || event.charCode == 214 || event.charCode == 351 || event.charCode == 350 || event.charCode == 252 || event.charCode == 220)"
                        title="Lütfen sadece harf giriniz"
                    >
                </div>
                
                <div class="mb-3">
                    <select class="form-select" id="select">
                        <option selected>Select</option>
                        <option value="1">Seçenek 1</option>
                        <option value="2">Seçenek 2</option>
                        <option value="3">Seçenek 3</option>
                    </select>
                </div>
            </div>

            <!-- Add new row for Address and Description -->
            <div class="col-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="adres" placeholder="Adres">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Açıklama"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom File Upload Section -->
            <div class="col-12">
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary w-100">Resim Yükle</button>
                    </div>
                    <div class="col-md-9">
                        <input 
                            type="file" 
                            class="form-control" 
                            id="fileUpload" 
                            accept="image/*"
                            aria-label="Dosya Seç"
                        >
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- div class="card shadow-sm p-4">
        <div class="btn-group gap-3">
            <input type="email" class="form-control "  id="email" placeholder="Email">
            <input type="password" class="form-control"   id="email" placeholder="Password">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>  -->

    </div>
</body>
</html>
