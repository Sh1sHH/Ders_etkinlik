<html>
<head>

  <link rel="stylesheet" href="styles.css">

<title>Method Post Get</title>

    <script language="javascript">

        function mySubmit() {

            var strname = document.forms[0].strname.value;
            window.alert("Adınız: " + strname);

        }


    </script>

<style>

  
  
</style>


</head>

<body>

    <form name="form1" id="form1" method="post">

      <h1 class="colorheader" style="margin-left: 470px;">Kayıt Ekranı</h1>

         <br>

         <table border="1" bordercolor="black" align="center" cellpadding="15" cellspacing="15">

      <tr>

        <td>Adınız:</td>

       <td><input type="text" name="strname" id="strname" maxlength="10" autocomplete="off" placeholder="Adınız" width="300px" /></td>

      </tr>

      <tr>

        <td>Text Area:</td>

        <td><textarea name="straddress" id="straddress" rows="5" cols="47" maxlength="5"></textarea></td>

      </tr>

      <tr>

        <td>Cinsiyet:</td>

        <td><input type="radio" name="rdgender" id="rdgender" value="1"/> Erkek
       <input type="radio" name="rdgender" id="rdgender" value="2"/> Kadın</td>

      </tr>

      <tr>

        <td>Hobi:</td>

        <td><input type="checkbox" name="chkhobies" id="chkhobies" value="1"/> Kitap Okumak
       <input type="checkbox" name="chkhobies" id="chkhobies" value="2"/> Kitap Okumamak
       <input type="checkbox" name="chkhobies" id="chkhobies" value="3"/> Kitap yazmak</td>

      </tr>

      <tr>

        <td>Şehir:</td>

        <td><select type="dropdown" name="drpcities" id="drpcities">
         <option value="0">Şehir Seçiniz</option>
         <option value="1">İstanbul</option> 
         <option value="2">Ankara</option></td>

      </tr>

      <tr>

        

        <td colspan="2" align="center"><input type="button" onclick="javascript:mySubmit();" id="btnsubmit" name="btnsubmit" value="Gönder" /></td>
        
      </tr>
    </table>

    </form>

  






</body>

</html>
