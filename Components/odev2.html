<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</head>
<body style="padding: 30px">
    
    <div class="card shadow-sm p-4" style="width:800px;">
        <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control d-block" style="width: 750px;" id="email" placeholder="Email">
        </div>

        <div>
            <label for="password" class="form-label pt-2">Password</label>
            <input type="password" class="form-control d-block" style="width: 750px;" id="password" placeholder="Password">
        </div>

        <div class="mt-2">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>

    <br>
    
    <div class="card shadow-sm p-3 " style="width:800px;">
        <form class="d-flex  align-items-center justify-content-center gap-3 ">
            <!-- Email Input -->
            <input type="email" class="form-control" id="email" placeholder="Email" style="max-width: 250px;">

            <!-- Password Input -->
            <input type="password" class="form-control" id="password" placeholder="Password" style="max-width: 250px;">

            <!-- Remember Me Checkbox -->
            <div class="form-check d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

</body>
