        }

            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0f3f6c;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #d5d9e0; /* Striping effect */
        }

        tr:hover {
            background-color: #6a746e; /* Hover effect */
        }

        img {
            width: 30px;
            height: 20px;
            display: block;
            margin: 0 auto;
        }
    </style>

			let flagCode = flagMap[currency._Kod] || "un"; // Eğer bayrak kodu yoksa "un" (Bilinmeyen)
